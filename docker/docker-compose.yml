version: '3.8'
services:
  formatje:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000" # Dev
      - "80:80"     # Prod
    volumes:
      - ../src:/app/src
      - ../public:/app/public
      - ../package.json:/app/package.json
      - ../vite.config.js:/app/vite.config.js
    environment:
      - NODE_ENV=development
