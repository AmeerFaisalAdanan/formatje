version: '3.8'
services:
  formatje:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9111:8080"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
